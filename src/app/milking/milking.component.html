<div class="container">
    <h1>Milkings
        <a [routerLink]="['/milking-create']" class="btn btn-default">
          <span class="oi oi-plus" title="Plus" aria-hidden="true"></span>
        </a>
        <a [routerLink]="['/cows']" class="btn btn-sm btn-primary">Cows</a>
    </h1>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>id</th>
          <th>Cow</th>
          <th>Date</th>
          <th>Litres Of Milk</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let milking of milkings">
          <td>{{ milking.id }}</td>
          <td>{{ milking.cow.name }}</td>
          <td>{{ milking.date | formatDate: 'DD-MM-YYYY' }}</td>
          <td>{{ milking.litres }}</td>
          <td><a [routerLink]="['/milking-details', milking.id]">Show details</a></td>
        </tr>
      </tbody>
    </table>
  </div>
