<div class="container">
    <h1>Cows</h1>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>id</th>
          <th>Cow</th>
          <th>Date</th>
          <th>Litres Of Milk</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let milking of milkings">
          <td>{{ milking.id }}</td>
          <td>{{ milking.cow.name }}</td>
          <td>{{ milking.date.split('T')[0] }}</td>
          <td>{{ milking.litres }}</td>
          <td>Show details</td>
        </tr>
      </tbody>
    </table>
  </div>
